<!doctype html>
<html lang="ko"> 
 <head> 
  <meta charset="utf-8"> 
  <script src="http://code.jquery.com/jquery-latest.min.js"></script> 
 </head> 
 <body> 
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=4jldl32q51&amp;submodules=geocoder"> </script> <!-- 지도가 생성되는 div 영역, id 는 map 으로 설정 --> 
  <div id="map" style="margin:0 auto; width:900px; max-width:100%; height:400px;"></div> <span id="address" style="opacity:0;">경상북도 경산시 대학로 280 (대동, 영남대학교)</span> 
  <script>
            var map = new naver.maps.Map("map", {
              center: new naver.maps.LatLng(37.578472 , 126.97727),
              zoom: 15,
              mapTypeControl: true
            });

            function searchAddressToCoordinate(address) {
              naver.maps.Service.geocode({
                query: address

              }, function(status, response) {
                if (status === naver.maps.Service.Status.ERROR) {
                  if (!address) {
                    return alert('Geocode Error, Please check address');
                  }
                  return alert('Geocode Error, address:' + address);
                }

                if (response.v2.meta.totalCount === 0) {
                  return alert('No result.');
                }

                var htmlAddresses = [],
                  item = response.v2.addresses[0],
                  point = new naver.maps.Point(item.x, item.y);

                map.setCenter(point);
                infoWindow.open(map, point);
              });
            }

            function initGeocoder() {
              if (!map.isStyleMapReady) {
                return;
              }

              searchAddressToCoordinate(document.getElementById("address").innerText);
            }

            naver.maps.onJSContentLoaded = initGeocoder;
            naver.maps.Event.once(map, 'init_stylemap', initGeocoder);
  </script>  
 </body>
</html>
